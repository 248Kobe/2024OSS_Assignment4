<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="my.css" />
    <title>Friend Management</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1>Friend Management</h1>
      <button class="btn btn-primary mb-3" onclick="openAddModal()">
        + Add Friend
      </button>
      <div id="friendTable" class="table-responsive"></div>
    </div>

    <!-- bootstrap modal -->
    <div
      class="modal fade"
      id="friendModal"
      tabindex="-1"
      aria-labelledby="friendModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="friendModalLabel">Add/Edit Friend</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="friendForm">
              <input type="hidden" id="friendId" />
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  required
                  placeholder="Ex. Handong Kim"
                />
              </div>
              <div class="mb-3">
                <label for="relationship" class="form-label"
                  >Relationship</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="relationship"
                  required
                  placeholder="Ex. Friend"
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  required
                  placeholder="010-0000-0000"
                />
              </div>
              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-control" id="gender" required>
                  <option value="" disabled>Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  required
                  placeholder="handong@handong.ac.kr"
                />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="123 Main St"
                />
              </div>
              <div class="mb-3">
                <label for="birthdate" class="form-label">Birthdate</label>
                <input
                  type="text"
                  class="form-control"
                  id="birthdate"
                  required
                  placeholder="YYYY-MM-DD"
                />
              </div>
              <button type="submit" class="btn btn-success">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        getFriends();

        $("#friendForm").on("submit", function (event) {
          event.preventDefault();
          const friendId = $("#friendId").val();
          if (friendId) {
            updateFriend(friendId);
          } else {
            addFriend();
          }
        });
      });

      function getFriends() {
        const xhr = new XMLHttpRequest();
        xhr.open(
          "GET",
          "https://672818b5270bd0b975545010.mockapi.io/api/v1/users/"
        );
        xhr.setRequestHeader("content-type", "application/json");
        xhr.send();
        xhr.onload = () => {
          if (xhr.status === 200) {
            const friends = JSON.parse(xhr.response);
            let tableHtml = `
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Relationship</th>
                  <th>Phone</th>
                  <th>Gender</th>
                  <th>Address</th>
                  <th>Birthdate</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>`;

            friends.forEach((friend) => {
              tableHtml += `
              <tr>
                <td>${friend.name}</td>
                <td>${friend.relationship}</td>
                <td>${friend.phone}</td>
                <td>${friend.gender}</td>
                <td>${friend.address}</td>
                <td>${friend.birthdate}</td>
                <td>
                  <button class="btn btn-info btn-sm edit-button" data-id="${friend.id}">Edit</button>
                  <button class="btn btn-danger btn-sm delete-button" data-id="${friend.id}">Delete</button>
                </td>
              </tr>`;
            });

            tableHtml += "</tbody></table>";
            $("#friendTable").html(tableHtml);
          } else {
            console.error(
              "Failed to fetch friends. Check if JSON server is running."
            );
          }
        };
      }

      function openAddModal() {
        $("#friendForm")[0].reset();
        $("#friendId").val("");
        $("#friendModalLabel").text("Add Friend");
        const modal = bootstrap.Modal.getOrCreateInstance(
          document.getElementById("friendModal")
        );
        modal.show();
      }

      function addFriend() {
        const xhr = new XMLHttpRequest();
        xhr.open(
          "POST",
          "https://672818b5270bd0b975545010.mockapi.io/api/v1/users/"
        );
        xhr.setRequestHeader("content-type", "application/json;charset=UTF-8");

        const data = {
          name: $("#name").val(),
          relationship: $("#relationship").val(),
          phone: $("#phone").val(),
          gender: $("#gender").val(),
          email: $("#email").val(),
          address: $("#address").val(),
          birthdate: $("#birthdate").val(),
        };

        xhr.send(JSON.stringify(data));
        xhr.onload = () => {
          if (xhr.status === 201) {
            alert("Friend added successfully!");
            getFriends();
            bootstrap.Modal.getOrCreateInstance(
              document.getElementById("friendModal")
            ).hide();
          }
        };
      }

      function updateFriend(id) {
        const xhr = new XMLHttpRequest();
        xhr.open(
          "PUT",
          "https://672818b5270bd0b975545010.mockapi.io/api/v1/users/" + id
        );
        xhr.setRequestHeader("content-type", "application/json;charset=UTF-8");

        const data = {
          name: $("#name").val(),
          relationship: $("#relationship").val(),
          phone: $("#phone").val(),
          gender: $("#gender").val(),
          email: $("#email").val(),
          address: $("#address").val(),
          birthdate: $("#birthdate").val(),
        };

        xhr.send(JSON.stringify(data));
        xhr.onload = () => {
          if (xhr.status === 200) {
            alert("Friend updated successfully!");
            getFriends();
            bootstrap.Modal.getOrCreateInstance(
              document.getElementById("friendModal")
            ).hide();
          }
        };
      }

      function editFriend(id) {
        const xhr = new XMLHttpRequest();
        xhr.open(
          "GET",
          "https://672818b5270bd0b975545010.mockapi.io/api/v1/users/" + id
        );
        xhr.setRequestHeader("content-type", "application/json");
        xhr.send();
        xhr.onload = () => {
          if (xhr.status === 200) {
            const friend = JSON.parse(xhr.response);
            $("#friendId").val(friend.id);
            $("#name").val(friend.name);
            $("#relationship").val(friend.relationship);
            $("#phone").val(friend.phone);
            $("#gender").val(friend.gender);
            $("#email").val(friend.email);
            $("#address").val(friend.address);
            $("#birthdate").val(friend.birthdate);

            $("#friendModalLabel").text("Edit Friend");
            const modal = bootstrap.Modal.getOrCreateInstance(
              document.getElementById("friendModal")
            );
            modal.show();
          }
        };
      }

      function deleteFriend(id) {
        if (confirm("Are you sure you want to delete this friend?")) {
          const xhr = new XMLHttpRequest();
          xhr.open(
            "DELETE",
            "https://672818b5270bd0b975545010.mockapi.io/api/v1/users/" + id
          );
          xhr.setRequestHeader("content-type", "application/json");
          xhr.send();
          xhr.onload = () => {
            if (xhr.status === 200) {
              alert("Friend deleted successfully!");
              getFriends();
            }
          };
        }
      }

      // for edit and delete button on each data
      $(document).on("click", ".edit-button", function () {
        const id = $(this).data("id");
        editFriend(id);
      });

      $(document).on("click", ".delete-button", function () {
        const id = $(this).data("id");
        deleteFriend(id);
      });
    </script>
  </body>
</html>
